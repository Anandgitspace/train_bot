version: "3.1"

rules:
  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Default fallback rule
    steps:
      - intent: nlu_fallback
      - action: utter_default

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Help with return
    steps:
      - intent: return_item
      - action: utter_return_item

  - rule: Help track order
    steps:
      - intent: track_order
      - action: utter_track_order

  - rule: Cancel the order
    steps:
      - intent: cancel_order
      - action: utter_cancel_order

  - rule: Handle refund request
    steps:
      - intent: ask_refund
      - action: utter_ask_refund
